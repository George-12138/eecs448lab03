<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	<meta charset="utf-8">
	<title>Exercise 2: Slide show!</title>
	</head>
	<body>
		<h1><center>Slide Show!!</center></h1>
		<img src="d1.jpg" id="MySlides" width="400" height="500">
		<script type="text/javascript">
			var img_ndx = 0;
			var m_img = document.getElementById('MySlides');
			var img_arr = ["d1.jpg","d2.jpeg","d3.jpeg","d4.jpeg","d5.jpeg"];
			function SlideNext(){
				img_ndx++;
				if(img_ndx === img_arr.length){
			    img_ndx = 0;
					m_img.setAttribute("src", img_arr[img_ndx]);
				}
				else {m_img.setAttribute("src", img_arr[img_ndx]);
				}
			}
			function SlidePrevious(){
				img_ndx--;
				if (img_ndx === -1){
					img_ndx = img_arr.length-1;
					m_img.setAttribute("src", img_arr[img_ndx]);
				}
				else{
					m_img.setAttribute("src", img_arr[img_ndx]);
				}
			}
		</script>
		<button onclick="SlidePrevious()">Previous</button>
		<button onclick="SlideNext()">Next</button>
	</body>
</html>
